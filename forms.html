<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Klarity Clinic Form</title>
    <style>
        body { margin:0; padding:0; font-family:'Segoe UI',Roboto,sans-serif;
            background:linear-gradient(135deg,#1e144f,#320e3b); color:#eaeaea;
        }
        .container { max-width:900px; margin:0 auto; padding:2rem 1rem; text-align:center; }
        .logo { max-width:140px; margin-bottom:1rem; }
        h1 { font-size:1.5rem; margin-bottom:.5rem; }
        select { padding:.5rem; border:none; border-radius:6px;
            width:80%; max-width:300px; margin-bottom:1rem; font-size:1rem;
        }
        .iframe-wrapper iframe {
            width:100%; border:none; border-radius:8px;
            box-shadow:0 8px 24px rgba(0,0,0,0.4); margin-top:1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="assets/klarity.png" alt="Klarity Clinic Logo" class="logo" />
    <h1 id="formTitle">Loading…</h1>

    <!-- Dropdown to switch forms if needed -->
    <select id="formSelect"></select>

    <div class="iframe-wrapper" id="iframeWrapper"></div>
</div>

<script>
    // mapping[location][formKey] = Google Forms embed HTML
    const mapping = {
        "las-vegas": {
            "chronic-pain": `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfP3XtqaUTD8EB8KQds5WU2AVfqlpzWyBuotvynTvpolQPS8A/viewform?embedded=true" width="100%" height="6991" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "depression":   `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScWcB66ncVW3mCY4u_t72dobUUVmxNx94MmxJwtFN73EKOBAw/viewform?embedded=true" width="100%" height="7544" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "drug-alcohol": `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeZlOOruuw4jOFKM98QllyI3redn8jS5GhnGjl9HHI1zpQXBQ/viewform?embedded=true" width="100%" height="7027" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "nad-iv":       `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfdZild-YhWR4sZV3jlsQGW0KaOXMWzhVguHE9HK0dDBPX89g/viewform?embedded=true" width="100%" height="6173" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`
        },
        "southern-california": {
            "chronic-pain": `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScgOP1ws3zPiPyPSWYuIR47VAojtrCE4A4XjKFiqyt7labE1g/viewform?embedded=true" width="100%" height="7034" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "depression":   `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfpg7M6bPFbURhaIvgzMkH0CRlm7x9bbthTRCm-HWkHOL6geg/viewform?embedded=true" width="100%" height="7070" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "drug-alcohol": `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfpg7M6bPFbURhaIvgzMkH0CRlm7x9bbthTRCm-HWkHOL6geg/viewform?embedded=true" width="100%" height="7070" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`,
            "nad-iv":       `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdMEU6NMJqqzl6kRMwxjXFP2B8wcpyzjLmHw3FBJfzHOXQ2Ow/viewform?embedded=true" width="100%" height="6208" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`
        }
    };

    const labels = {
        "chronic-pain":"Chronic Pain Questionnaire",
        "depression":"Depression Questionnaire",
        "drug-alcohol":"Drug & Alcohol Abuse Questionnaire",
        "nad-iv":"NAD+/IV Nutrient Therapy Questionnaire"
    };

    // Read URL params
    const params = new URLSearchParams(location.search);
    const loc = params.get('loc') || "las-vegas";
    const formKey = params.get('form');

    // Populate dropdown
    const formSelect = document.getElementById('formSelect');
    Object.keys(mapping[loc]).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = labels[key];
        formSelect.appendChild(opt);
    });

    // Load function
    const iframeWrapper = document.getElementById('iframeWrapper');
    const titleEl = document.getElementById('formTitle');
    function loadForm(key) {
        titleEl.textContent = labels[key] || "";
        iframeWrapper.innerHTML = mapping[loc][key] || "";
    }

    // On change
    formSelect.addEventListener('change', e => loadForm(e.target.value));

    // Initialize
    if (formKey && mapping[loc][formKey]) {
        formSelect.value = formKey;
    } else {
        formSelect.selectedIndex = 0;
    }
    loadForm(formSelect.value);
</script>
</body>
</html>
