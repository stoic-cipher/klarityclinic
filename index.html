<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Klarity Clinic Intake</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e144f, #320e3b);
            color: #eaeaea;
            display: flex; align-items: center; justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 480px;
            padding: 2rem;
            background: rgba(0,0,0,0.4);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .logo { max-width: 160px; margin-bottom: 1rem; }
        h1 { margin-bottom: 1rem; font-size: 1.8rem; }
        select, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        select {
            background: #fff; color: #2c3e50;
        }
        button {
            background: #7f5af0; color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #6244c5;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="assets/klarity.png" alt="Klarity Clinic Logo" class="logo" />
    <h1>Select Your Questionnaire</h1>
    <select id="formSelect">
        <option value="">-- Choose a form --</option>
        <option value="chronic-pain">Chronic Pain</option>
        <option value="depression">Depression</option>
        <option value="drug-alcohol">Drug & Alcohol Abuse</option>
        <option value="nad-iv">NAD+/IV Nutrient Therapy</option>
    </select>
    <button id="goBtn">Go</button>
</div>

<script>
    document.getElementById('goBtn').addEventListener('click', () => {
        const sel = document.getElementById('formSelect').value;
        if (sel) {
            // navigate to forms.html with query param
            window.location.href = `forms.html?form=${encodeURIComponent(sel)}`;
        }
    });
</script>
</body>
</html>
